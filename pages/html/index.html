<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ template "favicon-def.html" .}}
  <title>
  {{ .title }}
  </title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/css/blk-style.css?v=1.0.0" rel="stylesheet" />
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="index-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
    <div class="container-fluid">
      <div class="navbar-translate">
        <span class="navbar-brand">
          <img class="img-fluid" src="/img/logo-white.png" alt="ExodiaLibrary Logo" style="max-height: 4rem;">
        </span>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
          aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a>
                +
              </a>
            </div>
            <div class="col-6 collapse-close text-right">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <i class="lib-icons icon-simple-remove"></i>
              </button>
            </div>
          </div>
        </div>
        <ul class="navbar-nav">
          <li class="dropdown nav-item">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
              <i class="fa fa-cogs d-lg-none d-xl-none"></i> Saiba Mais
            </a>
            <div class="dropdown-menu dropdown-with-icons">
              <a href="#" class="dropdown-item">
                <i class="lib-icons icon-paper"></i> Sobre
              </a>
              <a href="#" class="dropdown-item">
                <i class="lib-icons icon-bullet-list-67"></i>Clientes
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper">
    <div class="page-header header-filter">
      <div class="container">
        <div class="content-center brand">
          <h3>Exodia Lib</h3>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="section section-basic">
        <div class="container">
          <!-- <img class="img-fluid" src="/img/logo-white.png"> -->
        </div>
      </div>
    </div>
  </div>
  <script src="/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="/js/core/popper.min.js" type="text/javascript"></script>
  <script src="/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="/js/plugins/bootstrap-switch.js"></script>
  <script src="/js/plugins/nouislider.min.js" type="text/javascript"></script>

</html>
